<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Interactive demo with theme toggle and animation."
    />
    <meta
      name="keywords"
      content="HTML, CSS, JavaScript, Animation, Theme Toggle"
    />
    <meta name="author" content="Atiba Yusuf" />
    <title>Interactive Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls">
      <button class="animated-button" onclick="toggleTheme()">
        Toggle Theme
      </button>
      <button class="animated-button" onclick="startAnimation()">
        Spin Box
      </button>
      <div class="demo-box" id="animationTarget">Box</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
